<ion-header style="background-color: #24809B">
  <ion-navbar style="background-color: #24809B">
    <ion-title style="background-color: #24809B"> <h2 style="background-color: #24809B">Buscar </h2></ion-title>
    <ion-searchbar (ionInput) = "getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding  style = "background-color: #56BDDB">
  <ion-list>
    <ion-item *ngFor='let casa of items'>
      <ion-thumbnail item-start>
          <img *ngIf="casa.ad.hasOwnProperty('thumbnail')" src="http://img.segundamano.mx/cover/{{casa.ad.thumbnail.path}}">
      </ion-thumbnail>
      <h2 *ngIf="casa.ad.hasOwnProperty('subject')">
        {{casa.ad.subject}}
      </h2>
      <p *ngIf="casa.ad.hasOwnProperty('list_price')">
          {{casa.ad.subject}}
      </p>
      <button ion-button clear item-end (click)='verCasa(casa)'>Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
