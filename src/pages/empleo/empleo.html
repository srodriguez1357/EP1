<ion-header>
  <ion-toolbar>
    <ion-title >  <h2 style="background-color: #24809B">Empleos</h2></ion-title>
 
  <ion-buttons end>
      <button ion-button icon-only (click)="buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style = "background-color: #56BDDB">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor= "let empleo of empleos" col-6>
        <ion-card  (click)="verE(empleo)">
          <img *ngIf="empleo.ad.hasOwnProperty('thumbnail')"
          src = "https://img.segundamano.mx/cover/{{empleo.ad.thumbnail.path}}">
          <img *ngIf = "empleo.ad.hasOwnProperty('thumbnail') == false" src="../assets/imgs/employee.png">
          <ion-card-content>
            <h2 *ngIf="empleo.ad.hasOwnProperty('subject')">
              {{empleo.ad.subject}}
          </h2>
          <p *ngIf="empleo.ad.hasOwnProperty('locations')">{{empleo.ad.locations[0].locations[0].label}} , {{empleo.ad.locations[0].label}}</p>
          <h2 *ngIf="empleo.ad.hasOwnProperty('list_price')">
            {{empleo.ad.list_price.label}}
          </h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
