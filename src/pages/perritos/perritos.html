<ion-header>
  <ion-toolbar>
    <ion-title><h2 style="background-color: #24809B">Lomitos</h2></ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="buscar()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  
</ion-header>

<ion-content padding style = "background-color: #56BDDB">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor= "let perrito of perritos" col-6>
        <ion-card  (click)="verL(perrito)">
          <img *ngIf="perrito.ad.hasOwnProperty('thumbnail')"
          src = "https://img.segundamano.mx/cover/{{perrito.ad.thumbnail.path}}">
          <img *ngIf = "perrito.ad.hasOwnProperty('thumbnail') == false" src="../assets/imgs/animal-prints.png">
          <ion-card-content>
            <h2 *ngIf="perrito.ad.hasOwnProperty('subject')">
              {{perrito.ad.subject}}
          </h2>
          <p *ngIf="perrito.ad.hasOwnProperty('locations')">{{perrito.ad.locations[0].locations[0].label}} , {{perrito.ad.locations[0].label}}</p>
          <h2 *ngIf="perrito.ad.hasOwnProperty('list_price')">
            {{perrito.ad.list_price.label}}
          </h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
